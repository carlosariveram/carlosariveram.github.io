<nav class="flex shadow items-center justify-between w-full m-0 p-0 h-14 bg-white">
  <div class="ml-4 relative w-fit h-fit">
    <a href="#logo" class="h-fit">
      <img src="./assets/logo.jpg" alt="Logo CARM" class="w-24 h-24 md:h-36 md:w-36"/>
    </a>
  </div>
  <ul class="hidden md:flex text-right space-x-7 mr-4 uppercase">
      <li *ngFor="let menuItem of menuOptions | keyvalue: originalOrder"><a href="{{menuItem.key}}">{{menuItem.value}}</a></li>
  </ul>
  <div class="md:hidden text-right">
    <!-- Collapse Menu: https://nicepage.com/templates/preview/software-developer-476756?device=desktop -->
    <button class="outline-none menu-button my-3 mr-3 cursor-pointer" (click)="toggleMenu()">
      <svg class="w-6 h-6 text-gray-500"
        x-show="! showMenu"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        viewBox="0 00 24 24"
        stroke="currentColor">
          <path d="m4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>
  </div>
  <div class="absolute w-full bg-cr-red pt-4 md:hidden pb-4 px-4 top-0 shadow" [class.hidden]="!showMenu">
    <div class="text-right text-white">
      <button class="cursor-pointer" (click)="toggleMenu()">
        <span class="material-icons-outlined text-4xl">close</span>
      </button>
    </div>
    <ul class="uppercase text-mustard-400">
      <li *ngFor="let menuItem of menuOptions | keyvalue: originalOrder" class="py-1"><a href="{{menuItem.key}}" (click)="toggleMenu()">{{menuItem.value}}</a></li>
    </ul>
  </div>
</nav>
