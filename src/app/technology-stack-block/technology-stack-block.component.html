<section class="py-6 px-4" id="technology-stack">
    <h2 class="text-2xl mb-4 w-100">Technology Stack</h2>
    <div class="grid grid-cols-1 gap-4 md:grid-cols-4">
      <div *ngFor="let item of technologyStack" class="text-center border-2 h-44 pt-4">
        <img class="h-32 inline" src="./assets/{{item.image}}" alt="{{item.alt}}" />
      </div>
    </div>
  </section>
