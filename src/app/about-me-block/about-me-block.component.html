<section class="bg-cr-yellow py-6 px-4" id="about-me">
    <h2 class="text-2xl mb-4 w-100">{{title}}</h2>
    <div class="md:flex md:justify-between">
        <div *ngFor="let item of detail" class="mx-auto bg-white rounded-xl p-6 shadow-lg space-x-4 mb-4 md:mx-6 md:w-1/3 flex items-center">
            <div class="shrink-0">
                <span class="material-icons text-4xl text-[#ca2e55]">{{item.icon}}</span>
            </div>
            <div>
                <h3 class="text-xl font-medium">{{item.title}}</h3>
                <p class="text-slate-500">{{item.details}}</p>
            </div>
        </div>
    </div>
</section>
